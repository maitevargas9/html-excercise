<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Manolos </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Manolos
    </header>
    <main>
        <form>
            <div>
                <div>
                    <h2> Pizza </h2>
                    <input type="radio"> Pizza Margherita
                    <input type="radio"> Pizza Salami
                    <input type="radio"> Pizza Funghi
                    <input type="radio"> Pizza Diavolo
                </div>
                <div>
                    <h2> Pasta </h2>
                    <input type="radio"> Spaghetti Carbonara
                    <input type="radio"> Tagliatelle Bolognese
                    <input type="radio"> Tortellini Alla Panna
                    <input type="radio"> Lasagne
                </div>
            </div>
            <br>
            <h2>
                Payment and Delivery
            </h2>
            <label> Delivery service </label>
            <select name="auslieferung">
                <option value="abholung"> Abholung </option>
                <option value="lieferung"> Lieferung </option>
            </select>
            <br> <br>
            <label> Payment </label>
            <select name="bank">
                <option value="bar"> Bar </option>
                <option value="kreditkarte"> Kreditkarte </option>
                <option value="paypal"> Paypal </option>
            </select>
            <br> <br>
            <button type="submit" value="Send"> Send </button>
            <button type="reset" value="Reset"> Reset </button>
        </form>
    </main>
    <footer> </footer>
</body>

</html>
